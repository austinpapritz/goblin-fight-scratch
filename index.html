<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Baby Feeder</title>

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <main>
            <div class="parent-container">
                <div class="parent parent-slice">
                    <p class="sleep-lvl-p">
                        Your sleep lvl:
                        <span id="sleep-lvl"></span>
                        <span class="parent-emoji">ğŸ‘©</span>
                    </p>
                </div>
                <div class="parent parent-stats">
                    <p>You have fed <span id="babies-fed-num"></span> babies.</p>
                    <div class="dropdown">
                        <p>You have fed Timmy.</p>
                        <p>You have fed Abby.</p>
                        <p>You have fed Joey.</p>
                        <p>You have fed Babs.</p>
                        <p>You have fed Chance.</p>
                        <p>You have fed Bubba.</p>
                    </div>
                    <div class="fed-list"></div>
                </div>
            </div>
            <div class="baby-container">
                <form>
                    <label for="baby-input">Name a baby:</label>
                    <input name="baby-name" class="form baby-input" type="text" />
                    <button type="submit" class="form make-baby-btn">Make baby</button>
                </form>
                <div class="baby-list"></div>
            </div>
        </main>
    </body>
</html>
